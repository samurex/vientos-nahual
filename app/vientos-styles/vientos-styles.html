<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="vientos-styles">

   <template>
   <style>

   :root {

      --body-styles: {
         margin: 0;
         font-family: 'Roboto', 'Noto', sans-serif;
         line-height: 1.5;
         min-height: 100vh;
         background-color: #fa0;
      };

      --fixed: {
         position: fixed;
      };

      --fixed-bottom: {
         @apply (--fixed);
         bottom: 0;
      };


      --app-header-background-color: #3A4F62;
      --app-footer-background-color: #EAEFFF;
   }

   body {
      @apply --body-styles;
   }
   h1 {
      margin: 16px 0;
      color: #212121;
      font-size: 22px;
   }
   iron-icon {
      --iron-icon-width: 28px;
      --iron-icon-height: 28px;
   }



   </style>
</template>
</dom-module>

<dom-module id="vientos-layout">
<style>

:root {
   --w-100: {
      width: 100%;
      background-color: #0af;
   };
   --toolbar-layout: {
      font-size: 16px;
      /*padding: 1.5em;*/
      height: 4em;
      @apply --paper-font-menu;
   };

}

</style>
</template>
</dom-module>
